<head>
    <title>Map & Compass</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
    <style>
        #mapid {
            height: 180px;

<body>
    <h1>Map & Compass</h1>
    <p>I'm hosted with GitHub Pages. For free!</p>
    <h2>Missionary Map</h2>
    <p>For a while, I've wanted to create a map for my family that serves to remind us where we've been and the good that we've done. This is where I'm starting.</p>
    <div id="mapid"></div>

    <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
    <script type="text/javascript">
        var mymap = L.map('mapid').setView([51.505, -0.09], 13);
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png?{foo}', {foo: 'bar'}).addTo(mymap);
//        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {

</body>
